name: Deploy Database Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'prisma/**'
  workflow_dispatch:

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Deploy migrations
        env:
          BOH_DATABASE_URL: ${{ secrets.BOH_DATABASE_URL }}
        run: npm run db:deploy

      - name: Verify deployment
        env:
          BOH_DATABASE_URL: ${{ secrets.BOH_DATABASE_URL }}
        run: npx prisma db seed --skip-seed || echo "No seed file configured"
